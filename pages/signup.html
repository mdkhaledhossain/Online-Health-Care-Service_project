<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../asstes/css/signup_css.css">
    <script src="../asstes/JS/signup.js"></script>
</head>
<body>
  
        <hr>
             <marquee><H1>Online Health Care Service</H1></marquee>
             <div class="part3">
                <a href="../index.html" class="button_2">HOME</a>
            </div><br>
        <hr>

        <div class="part1">Please fillup the form</div> 

        <div class="R_form">
            <form name="signin_from" action="#" method="GET" onsubmit="return validateFrom()">
               First name : <input type="text" name="f_name" > 
               Last name  : <input type="text" name="l_name"><br><br>
               Password   : <input type="text" name="pass">
               Email      : <input type="email" name="email"><br><br>
               Phone      : <input type="text" name="phone">
               Age        : <input type="text" name="age"><br><br>
               Post code  : <input type="text" name="post_code">
               District   : <input type="text" name="dist"><br><br>
               Street     : <input type="text" name="street"><br><br>
               <input type="submit" name="submit" value="Submit">

            </form>
        </div>
